version: "3.8"

services:
  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    networks:
      - livekit-network

  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - LIVEKIT_URL=ws://livekit:7880
    depends_on:
      - livekit
    networks:
      - livekit-network

networks:
  livekit-network:
    driver: bridge
