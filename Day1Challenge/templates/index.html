<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day 1 Challenge - Greeting Form</title>
    <style>
      :root {
        color-scheme: light;
        --bg-start: #4a00e0;
        --bg-end: #8e2de2;
        --card-bg: rgba(255, 255, 255, 0.96);
        --card-shadow: 0 30px 60px rgb(17 0 56 / 25%);
        --text-main: #1f1c2c;
        --text-muted: #5c5b6a;
        --control-border: #d5d4de;
        --accent-start: #4facfe;
        --accent-end: #00f2fe;
        --accent-text: #ffffff;
        --slider-track: #d7d6e2;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 0% 100%, rgb(255 255 255 / 15%), transparent 40%),
          radial-gradient(circle at 100% 0%, rgb(255 255 255 / 20%), transparent 45%),
          linear-gradient(135deg, var(--bg-start), var(--bg-end));
        color: var(--text-main);
        padding: 24px;
      }

      .card {
        width: min(420px, 100%);
        background: var(--card-bg);
        border-radius: 28px;
        padding: 36px;
        box-shadow: var(--card-shadow);
        backdrop-filter: blur(20px);
      }

      h1 {
        margin: 0 0 24px;
        font-size: 1.9rem;
        font-weight: 700;
        text-align: center;
      }

      form {
        display: grid;
        gap: 22px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--text-main);
      }

      .text-input {
        position: relative;
      }

      .text-input input {
        width: 100%;
        padding: 16px 20px;
        border-radius: 18px;
        border: 1px solid var(--control-border);
        font-size: 1rem;
        background: rgb(255 255 255 / 90%);
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      .text-input input::placeholder {
        color: #b5b3c2;
      }

      .text-input input:focus {
        outline: none;
        border-color: #7c5cff;
        box-shadow: 0 12px 30px rgb(124 92 255 / 30%);
      }

      .slider-group {
        display: grid;
        gap: 12px;
      }

      .slider-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
      }

      #age-value {
        color: #7c5cff;
        font-size: 0.95rem;
      }

      input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 12px;
        border-radius: 999px;
        background: var(--slider-track);
        outline: none;
        cursor: pointer;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
        box-shadow: 0 8px 20px rgb(76 185 254 / 45%);
      }

      input[type="range"]::-moz-range-thumb {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
        box-shadow: 0 8px 20px rgb(76 185 254 / 45%);
      }

      .age-readout {
        text-align: center;
        font-weight: 600;
        color: #7c5cff;
      }

      .primary-button {
        padding: 15px 20px;
        border: none;
        border-radius: 18px;
        background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
        color: var(--accent-text);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .primary-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 35px rgb(79 172 254 / 45%);
      }

      .result {
        text-align: center;
        display: grid;
        gap: 18px;
      }

      .result-emoji {
        font-size: 2.5rem;
        margin-bottom: -10px;
      }

      .result h2 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 700;
      }

      .result h2 span {
        color: #5b41ff;
        background: rgb(91 65 255 / 12%);
        padding: 2px 8px;
        border-radius: 12px;
      }

      .result p {
        margin: 0;
        color: var(--text-muted);
        line-height: 1.5;
      }

      .again-button {
        justify-self: center;
        padding: 14px 28px;
        border-radius: 16px;
        border: none;
        background: #f0edff;
        color: #5c42ff;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .again-button:hover {
        background: #dcd4ff;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <main class="card">
      {% if greeting %}
        <section class="result" aria-live="polite">
          <div class="result-emoji">ðŸ‘‹</div>
          <h2>Hello, <span>{{ name }}</span>!</h2>
          <p>{{ greeting }}</p>
          <p>{{ compliment }}</p>
          <form method="get">
            <button class="again-button" type="submit">Fill Form Again</button>
          </form>
        </section>
      {% else %}
        <h1>Greeting Form</h1>
        <form method="post" novalidate>
          <div>
            <label for="name">Name:</label>
            <div class="text-input">
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Enter your name"
                value="{{ name }}"
                required
                autofocus
              >
            </div>
          </div>

          <div class="slider-group">
            <div class="slider-header">
              <span>Age:</span>
              <span id="age-value">{{ age }}</span>
            </div>
            <input
              id="age"
              name="age"
              type="range"
              min="1"
              max="100"
              value="{{ age }}"
              oninput="updateAgeValue(this.value)"
            >
            <div class="age-readout"><span id="age-readout">{{ age }}</span> years old</div>
          </div>

          <button class="primary-button" type="submit">Get Greeting</button>
        </form>
      {% endif %}
    </main>

    <script>
      function updateAgeValue(value) {
        document.getElementById("age-value").textContent = value;
        document.getElementById("age-readout").textContent = value;
      }
    </script>
  </body>
</html>
